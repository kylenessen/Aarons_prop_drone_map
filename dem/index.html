<!DOCTYPE html>
<html>
    <head>
        <title>Aaron's Property</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 2,
                    center: new google.maps.LatLng(35.375, -120.28),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    2: [[0, 0], [1, 1]],
                    3: [[1, 1], [3, 3]],
                    4: [[2, 2], [6, 6]],
                    5: [[5, 5], [12, 12]],
                    6: [[10, 10], [25, 25]],
                    7: [[21, 21], [50, 50]],
                    8: [[42, 42], [101, 101]],
                    9: [[84, 84], [202, 202]],
                    10: [[169, 169], [404, 404]],
                    11: [[339, 339], [808, 808]],
                    12: [[679, 679], [1617, 1617]],
                    13: [[1358, 1359], [3234, 3234]],
                    14: [[2717, 2718], [6468, 6468]],
                    15: [[5435, 5436], [12937, 12937]],
                    16: [[10871, 10872], [25874, 25875]],
                    17: [[21742, 21744], [51749, 51750]],
                    18: [[43484, 43489], [103499, 103501]],
                    19: [[86969, 86978], [206999, 207002]],
                    20: [[173939, 173957], [413999, 414005]],
                    21: [[347879, 347914], [827998, 828010]],
                    22: [[695758, 695828], [1655996, 1656021]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 2 || zoom > 22 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
